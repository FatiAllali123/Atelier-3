<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; }
        canvas {
    max-width: 600px; /* Largeur maximale */
    max-height: 450px; /* Hauteur maximale */
}
    </style>
</head>
<body>

    <h1>Gestion des Produits</h1>
    <!-- charger le fichier json -->
    <input type="file" id="fileInput" class="form-control"><br>
    <!-- chercher un produit par son nom -->
    <input type="text" id="searchInput" class="form-control" placeholder="chercher un produit" onkeyup="searchProducts()"><br>

    <!-- bouttons filter par categorie   -->
    <select id="categoryFilter" onchange="filterByCategory()">
        <option value="">Tous les categories</option>
       
    </select>
   <!-- bouttons filter par prix  -->
    <button  class="btn btn-primary mx-2" onclick="sortByPrice()">Trier par prix</button>
       <!-- bouttons filter par quantite stock  -->
    <button  class="btn btn-success mx-2" onclick="sortByStock()">Trier par stock</button>

    <!--zone pour  afficher les produits-->
    <div id="productList"></div>
<br>

    <canvas id="stockChart"></canvas>
<canvas id="categoryChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Ex6.js"></script>
    
</body>
</html>
